{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center">
  <h1>Welcome to the User System</h1>
  {% if user.is_authenticated %}
    <p class="lead">Hello, {{ user.username }}! Visit your <a href="{% url 'profile' %}">profile</a>.</p>
  {% else %}
    <p class="lead">Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a>.</p>
  {% endif %}
</div>
{% endblock %}
