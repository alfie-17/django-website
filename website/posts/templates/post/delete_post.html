{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h3>Are you sure you want to delete "{{ post.title }}"?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
