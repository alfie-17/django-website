{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex align-items-center mb-3">
    <img src="{{ profile.image.url }}" class="rounded-circle" width="100" height="100">
    <h2 class="ms-3">{{ profile_user.username }}</h2>
  </div>

  <h4>{{ profile_user.username }}'s Posts</h4>
  {% for post in posts %}
    <div class="card mb-3">
      {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h5>
        <p>{{ post.created|date:"M d, Y" }}</p>
      </div>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
